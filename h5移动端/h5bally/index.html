<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bally</title>
    <script src='./js/html2canvas.min.js'></script>
    <script src='./js/canvas2image.js'></script>
    <script src='./js/base64.js'></script>
    <link rel="stylesheet" href="./css/iconfont.css">
    <style>
        html,body,div,h1,h2,h3,h4,h5,ul,li,span,canvas,p,input,i,a,img{
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        @font-face{
            font-family: 'PingFang';
            src: url('./fonts/PingFang.ttf');
        }
        body{
            overflow: hidden;
            font-family: PingFang;
        }
        ul,li{
            list-style: none;
        }
        .clearfloat{
            clear:both;
        }
        #container{
            width: 100%;
            position: relative;
        }
        .content{
            height: 568px;
            width: 100%;
            position: relative;
        }
        .sidebar{
            position: absolute;
            top:2.8rem;
            right:0.6rem;
            width:1rem;
            height:1rem;
            font-size: 0.4rem;
            line-height: 1rem;
            color: #fff;
            text-align: center;
            background-color: rgb(204,204,204);
            border-radius: 50%;
        }
        #container .sidebar:nth-of-type(2){
            top:1.2rem;
        }
        /*操作部分*/
        .footer{
            position:fixed;
            width:100%;
            overflow: hidden;
            z-index: 10;
            bottom:-2.5rem;
            background-color: #fff;
        }
        .footer .f-top{
            position: relative;
            width:100%;
            height: 2rem;
            border-bottom: 1px solid rgb(196,196,196);
        }
        .footer .f-top .f-t-icon{
            position: absolute;
            width:0.6rem;
            height: 0.6rem;
            left:0;
            top: 2px;
            right: 0;
            margin: auto;
            border:1px solid rgb(205,205,205);
            border-radius: 50%;
            box-shadow: 0 0 2px rgb(180,180,180);
            display: none;
        }
        .f-top .f-t-icon .icon-top{
            width: 0.6rem;
            height: 0.6rem;
            line-height: 0.6rem;
            text-align: center;
            position: absolute;
            font-size:0.4rem;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            transform:rotate(0deg);
            font-weight: bold;
        }
        .footer .f-top .f-t-nav{
            float: left;
            width: 44%;
            height: 100%;
            margin: 0 0.3rem;
            color: rgb(180,180,180);
        }
        
        .f-top .round-box{
            position: relative;
            float: left;
            margin-top:0.3rem;
            margin-left:0.7rem;
            width:1.3rem;
            height: 1.3rem;
            border:1px solid rgb(205,205,205);
            border-radius: 50%;
            box-shadow: 0 0 2px rgb(180,180,180);
        }
        .f-top .f-t-nav .r-round{
            margin-left: 0.4rem;
        }
        .f-top .round-box .b-icon{
            position: absolute;
            width:0.9rem;
            height: 0.9rem;
            line-height: 0.9rem;
            text-align: center;
            font-size:0.6rem;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;

        }
        .f-top .text-pul{
            display: block;
            float: left;
            margin-left:0.3rem;
            height:2rem;
            line-height: 2rem;
            font-size:0.3rem;
            font-weight: bold;
        }
        /* 底部 */
        .f-bottom{
            width: 100%;
            height: 2.5rem;
        }
        .f-bottom .b-item .b-list{
            float: left;
            width:1rem;
            height: 1.5rem;
            margin-top: 0.6rem;
            margin-left:0.7rem;
            color:rgb(180,180,180);
        }
        .f-bottom .b-item .b-list:nth-of-type(3){
            margin-left:1.5rem;
        }
        .f-bottom .b-item .b-list .f-b-icon{
            display: block;
            width:1rem;
            height: 0.92rem;
            font-size: 0.7rem;
            text-align: center;
        }
        .f-bottom .b-item .b-list .f-b-text{
            display: block;
            width:1rem;
            font-size:0.3rem;
            text-align: center;
        }
        .f-bottom .b-item .b-list.checked-list{
            color:#282828;
        }
        /* 字体和颜色容器部分 */
        .f-middle{
            width:100%;
            height: 4.5rem;
            position: fixed;
            bottom: -4.5rem;
            z-index:10;
        }
        .f-middle .color-all,.f-middle .font-all{
            width: 100%;
            height:3rem;
            overflow: hidden;
        }
        .color-all .c-box,.font-all .f-box{
            width:100%;
            height:3.2rem;
            overflow-x:scroll;
            overflow-y:hidden;
        }
        .color-all .c-box .c-item,.font-all .f-box .f-item{
            display: flex;
            height: 2.8rem;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }
        .f-box .f-item .f-list{
            width:2rem;
            height:1rem;
            line-height: 1rem;
            font-size: 0.4rem;
            box-sizing:border-box;
            margin-left:20px;
            border-width: 1px;
            border-color:#fff;
            border-style: solid;
        }
        .color-all .c-box .c-item .c-list{
            position: relative;
            width:1rem;
            height:1rem;
            box-sizing:border-box;
            margin-left:20px;
            border-width: 2px;
        }
        .color-all .c-box .c-item .c-list .c-list-b{
            width:0.7rem;
            height:0.7rem;
            position: absolute;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            margin:auto;
        }
        .f-middle .color-confirm,.f-middle .font-confirm{
            width: 100%;
            height:1.5rem;
            position: relative;
        }
        .color-confirm .c-pul,.font-confirm .f-pul{
            height:1rem;
            width: 1rem;
            font-size:0.4rem;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            line-height: 1rem;
        }
        .color-confirm .c-false,.font-confirm .f-false{
            left:0.3rem;
        }
        .color-confirm .c-true,.font-confirm .f-true{
            right:0.3rem;
        }
        .f-font{
            background-color: #fff;
        }
        .f-color{
            background-color: #fff;
        }
        .alterBox{
            position: absolute;
            z-index: 9;
            top:1rem;
            left:1rem;
            font-size: 0.5rem;
            padding: 0.1rem 0.5rem;
            display: none;
            width:4rem;
            max-width:6rem;
            width: auto;
            height:1rem;
            height:auto!important;
            max-height:8rem;
            line-height: 1rem;
            text-align: center;
            border:1px dashed rgb(245, 118, 118);
            /* width:fit-content;
            width:-webkit-fit-content;
            width:-moz-fit-content; */
        }
        .alterBox .a-close{
            position: absolute;
            width:0.6rem;
            height:0.6rem;
            text-align: center;
            line-height:0.6rem;
            font-size: 0.5rem;
        }
        .alterBox .a-close:nth-of-type(1){
            left:-0.3rem;
            top: -0.3rem;
        }
        .alterBox .a-close:nth-of-type(2){
            right:-0.3rem;
            bottom: -0.3rem;
        }
        .ctx-input{
            width: 100%;
            height:1.5rem;
            position: fixed;
            bottom:0.5rem;
            border:1px solid #fff;
            background-color: #fff;
        }
        .ctx-input .input-data{
            position: absolute;
            top:0;
            left:2%;
            bottom: 0;
            margin: auto;
            width:80%;
            height:80%;
            font-size: 0.4rem;
            border:1px solid #eee;
            text-indent: 10px;
            outline: none;
        }
        .vertical{
            -webkit-writing-mode: vertical-rl;
            writing-mode: vertical-rl;
        }
        .text-bold{
            font-weight: bold;
        }
        input::-moz-placeholder{
            color:#ccc;
        }
        input::-ms-input-placeholder{
            color:#ccc;
        }
        input::-webkit-input-placeholder{
            color:#ccc;
        }
    </style>
</head>
<body>
    <div id='container'>
        <!-- canvas部分 -->
        <div class='content'>
            <!-- 字体颜色盒子 -->
            <div class="alterBox">
                <div class='a-close font_family icon-Hicon-16'></div>
                <div class='a-close font_family icon-Hicon-15'></div>
                <span class='a-text'>请输入内容</span>
            </div>
            <canvas id='c-canvas'></canvas>
        </div>
        <div class='sidebar font_family icon-Hicon_huaban'></div>
        <div class='sidebar font_family icon-Hicon-2'></div>
        <!-- 底部 -->
       
        <div class='footer'>
            <div class='f-top'>
                <div class='f-t-nav'>
                    <div class='round-box l-round'>
                        <i class='font_family b-icon icon-Hicon-6'></i>
                    </div>
                    <span class='l-text text-pul'>
                        绘制文字
                    </span>
                </div>
                <div class='f-t-icon'><i class='font_family icon-top icon-Hicon-12-copy'></i></div>
                <div class='f-t-nav'>
                    <div class='round-box r-round'>
                        <i class='font_family b-icon icon-Hicon-11'></i>
                    </div>
                    <span class='r-text text-pul'>
                        添加购物车
                    </span>
                </div>
            </div>
            <div class='f-bottom'>
                <ul class='b-item clearfloat'>
                    <li class='b-list checked-list'>
                        <i class='f-b-icon font_family icon-Hicon-5'></i>
                        <span class='f-b-text'>横向</span>
                    </li>
                    <li class='b-list'>
                        <i class='f-b-icon font_family icon-Hicon-7'></i>
                        <span class='f-b-text'>竖向</span>
                    </li>
                    <li class='b-list'>
                        <i class='f-b-icon font_family icon-Hicon-9'></i>
                        <span class='f-b-text'>加粗</span>
                    </li>
                    <li class='b-list'>
                        <i class='f-b-icon font_family icon-Hicon-10'></i>
                        <span class='f-b-text'>颜色</span>
                    </li>
                    <li class='b-list'>
                        <i class='f-b-icon font_family icon-Hicon-8'></i>
                        <span class='f-b-text'>字体</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class='ctx-input'>
            <input type="text" class='input-data' oninput='onPropChanged(event)' placeholder="请输入内容">
        </div>
        <div class='f-middle f-font '>
                <div class='font-all'>
                    <div class='f-box'>
                        <ul class='f-item'>
                        </ul>
                    </div>
                </div>
                <div class='font-confirm'>
                    <div class='f-pul f-false font_family icon-Hicon-1'></div>
                    <div class='f-pul f-true font_family '></div>
                </div>
        </div>
        <div class='f-middle f-color'>
            <div class='color-all'>
                <div class='c-box'>
                    <ul class='c-item'>
                    </ul>
                </div>
            </div>
            <div class='color-confirm'>
                <div class='c-pul c-false font_family icon-Hicon-1'></div>
                <div class='c-pul c-true font_family '></div>
            </div>
        </div>
        
    </div>
</body>

<script src="./js/to.js"></script>
<script src="./js/transform.js"></script>
<script src="./js/alloy_finger.js"></script>
<script src='./js/app.js'></script>
</html>
